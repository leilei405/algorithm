<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉树中序遍历</title>
    <script src="./data.js"></script>
  </head>
  <body>
    <script>
      const inOrder = (tree) => {
        if (!tree) return;
        inOrder(tree.left);
        console.log(tree.val);
        inOrder(tree.right);
      };

      // inOrder(data);

      // 非递归版的中序遍历
      const inOrder2 = (tree) => {
        if (!tree) return;
        const stack = [];
        let p = tree;
        while (stack.length || p) {
          while (p) {
            stack.push(p);
            p = p.left;
          }
          const n = stack.pop();
          console.log(n.val);
          p = n.right;
        }
      };

      inOrder2(data);
    </script>
  </body>
</html>
