<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const preOrder = (tree) => {
        if (!tree) return;
        console.log(tree.val);
        preOrder(tree.left);
        preOrder(tree.right);
      };

      // preOrder(data);

      // 非递归版的先序遍历
      const preOrder2 = (tree) => {
        if (!tree) return;
        const stack = [tree];
        while (stack.length) {
          const node = stack.pop();
          console.log(node, "node");
          if (node.right) stack.push(node.right);
          if (node.left) stack.push(node.left);
        }
      };

      preOrder2(data);
    </script>
  </body>
